<!--ヘッダ-->
<mat-toolbar
    color="primary"
    style="position:fixed;top:0;left:0;height:fit-content;width: 100%; max-width:1024px;background: primary; 
     box-shadow: 0 8px 10px 1px rgba(0, 0, 0, 0.14), 0 3px 14px 2px rgba(0, 0, 0, 0.12), 0 5px 5px -3px rgba(0, 0, 0, 0.3);z-index: 2;"
>
    <!--上のbox-shadowはmat-toolbarの下に影をつけている。-->

<!--ヘッダ１段目のtoolbar-row-->
<!--mat-toolbar-row-word-wrapのCSSはroot.component.cssを参照。コンテンツを自動で枠内で折り返す-->
  <mat-toolbar-row class="mat-toolbar-row-word-wrap"
    color="">
    <button mat-icon-button
        [matMenuTriggerFor]="menu"
        color="accent">
      <mat-icon>menu</mat-icon>
    </button>

  <!--ヘッダータイトルとベンゾインフォジャパンの表示-->
  <!--1列のmat-toolbarで右寄りになってしまう文字列を適度な位置にする方法：class="fill-remaining-space"のCSSにはflex: 1 1 auto;とする-->
  <span fxShow="true" fxHide.lt-sm="true">
        <span>ベンゾジアゼピン情報センター</span>

        <span style="font-size: medium; margin-left:30px; margin-right: 50px">睡眠薬の被害実態と安全な減薬方法</span>
        <span class="fill-remaining-space"></span>
  </span>
        <!--グーグルカスタムサーチ-->
        <span style="margin-right: 5px; font-size: small;">サイト内検索</span>
        <div class="gcse-searchbox-only" data-resultsUrl="http://benzoinfojapan.org/gcs-result" data-mobileLayout="enable" data-enableAutoComplete="true"></div>                
 


  <!--3本線のバーガーメニュー-->
    <mat-menu #menu="matMenu">
        <button mat-menu-item
            (click)="goHome()">
            <span>Home</span>
        </button>

        <button mat-menu-item
            (click)="goIntroduction()">
            <span>ベンゾジアゼピン概略</span>
        </button>

        <button mat-menu-item
            (click)="goIntroductioneng()">
            <span>summary of benzodiazepine</span>
        </button>

        <button mat-menu-item [matMenuTriggerFor]="basics" (click)="goBasics()">ベンゾ一般知識</button>
          <mat-menu #basics="matMenu">
            <button mat-menu-item (click)="goBenzolist()">ジアゼパム換算表</button>                  
            <button mat-menu-item (click)="goHistory()">ベンゾジアゼピン歴史</button>
            <button mat-menu-item (click)="goWords()">用語集</button>
          </mat-menu>

        <button mat-menu-item [matMenuTriggerFor]="patients" (click)="goPatients()">患者(被害者)の方へ</button>
          <mat-menu #patients="matMenu">
            <button mat-menu-item *ngFor="let item of patientsarticles | async" (click)="goPatAnother(item)">{{ item.title }}</button>
          </mat-menu>

        <button mat-menu-item [matMenuTriggerFor]="doctors" (click)="goDoctors()">ドクターの方へ</button>
          <mat-menu #doctors="matMenu">
            <button mat-menu-item *ngFor="let item of doctorsarticles | async" (click)="goDocAnother(item)">{{ item.title }}</button>
          </mat-menu>

        <button mat-menu-item [matMenuTriggerFor]="medias" (click)="goMedias()">メディアの方へ</button>
          <mat-menu #medias="matMenu">
            <button mat-menu-item *ngFor="let item of mediasarticles | async" (click)="goMedAnother(item)">{{ item.title }}</button>
          </mat-menu>

        <button mat-menu-item
            (click)="goForum()">
         <span>質問フォーラム</span>
    </button>
    </mat-menu>
  </mat-toolbar-row>


  <!--ヘッダ2段目のtoolbar-row-->
   <mat-toolbar-row 
    style="position:relative;left:0;height:fit-content;width: 100%; max-width:1024px; z-index: 2;"
        color="">
        <div fxShow="true" fxHide.lt-sm="true">
            <div>
                <button mat-button (click)="goHome()"><mat-icon>home</mat-icon></button>
                <button mat-button [matMenuTriggerFor]="summary">summary of benzodiazepine</button>
                <mat-menu #summary="matMenu">
                   <button mat-menu-item (click)="goIntroductioneng()">summary of benzodiazepine</button>                  
                   <button mat-menu-item (click)="goIntroduction()">ベンゾジアゼピン概略</button>
                   <button mat-menu-item [matMenuTriggerFor]="basics" (click)="goBasics()">ベンゾ一般知識</button>
                 </mat-menu>
                 <mat-menu #basics="matMenu">
                  <button mat-menu-item (click)="goBenzolisteng()">Benzodiazepines List and Equivalents</button>
                  <button mat-menu-item (click)="goBenzolist()">ジアゼパム換算表</button>                  
                  <button mat-menu-item (click)="goHistory()">ベンゾジアゼピン歴史</button>
                  <button mat-menu-item (click)="goWords()">用語集</button>
                </mat-menu>
                
                <button mat-button [matMenuTriggerFor]="patients" (click)="goPatients()">患者(被害者)の方へ</button>
                <mat-menu #patients="matMenu">
                  <button mat-menu-item *ngFor="let item of patientsarticles | async" (click)="goPatAnother(item)">{{ item.title }}</button>
                </mat-menu>                
                <button mat-button [matMenuTriggerFor]="doctors" (click)="goDoctors()">ドクターの方へ</button>
                <mat-menu #doctors="matMenu">
                  <button mat-menu-item *ngFor="let item of doctorsarticles | async" (click)="goDocAnother(item)">{{ item.title }}</button>
                </mat-menu>                
                <button mat-button [matMenuTriggerFor]="medias" (click)="goMedias()">メディアの方へ</button>
                <mat-menu #medias="matMenu">
                  <button mat-menu-item *ngFor="let item of mediasarticles | async" (click)="goMedAnother(item)">{{ item.title }}</button>
                </mat-menu>                
                <button mat-button (click)="goForum()"><span>質問フォーラム</span></button>
                <span style="font-size:x-small; margin-left: 50px">@ベンゾインフォジャパン</span>
              </div>
        </div>
</mat-toolbar-row>           
</mat-toolbar>
  


  

<!--コンテンツ挿入場所。上ヘッダー部分100pxあける-->
  <div style="position:absolute;top:100px;left:0px; width: 100%; max-width:1024px; ">
    <router-outlet class="myContainerMain"></router-outlet>
  </div>



<!--フッター-->
<mat-toolbar
    color="primary"
    style="position:fixed;bottom:0;left:0;height:fit-content;width: 100%; max-width:1024px; z-index: 2; justify-content: center"
>
  <mat-toolbar-row>
      <table border="0">
          <tbody>    
            <tr>
              <td id="beforeTwitterSharebutton"></td>
              <!--ここにTwitterボタン.<td>タグもintroduction.component.ts内のスクリプトで作ります-->
              <td>
              </td>
            </tr>
          </tbody>
        </table>
   <div fxShow="true" fxHide.lt-sm="true">        
    <span id="footer">お問い合わせはツイッターの方へご連絡ください</span>
    <span id="footer" style="margin-left: 80px">Copyright 2019 © benzoinfojapan</span>
   </div>
  </mat-toolbar-row>
</mat-toolbar>
